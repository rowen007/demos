<!DOCTYPE html>
<html>
  <head>
    <title>定宽+自适应(兼容性好)</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style type="text/css">
      .left {
        float: left;
        width: 200px;
        height: 400px;
        position: relative;
        background-color: darkgoldenrod;
      }
      .right {
        float: right;
        width: 100%;
        height: 400px;
        margin-left: -200px;
        background-color: cadetblue;
      }
      .right-container {
        margin-left: 200px;
        height: 100%;
        background-color: darkgreen;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="right-container">

      </div>
    </div>
    <div class="clearfix"></div>
  </body>
</html>
