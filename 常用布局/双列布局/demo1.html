<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>定宽+自适应</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style type="text/css">
      .left {
        float: left;
        width: 200px;
        height: 400px;
        background-color: darkgoldenrod;
      }
      .right {
        height: 400px;
        margin-left: 200px;
        background-color: cadetblue;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="clearfix"></div>
  </body>
</html>
